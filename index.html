<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="./images/image-product-mobile.jpg" alt="" class="mobile-img">
        <img src="./images/image-product-desktop.jpg" alt="" class="desktop-img">
      </div>
      <div class="text-container">
  <h5>Perfume</h5>
  <div class="major-text-container">
    <h2><span>Gabrielle Essence</span> Eau De Parfum</h2>
    <p class="major-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="prices">
      <p class="main-price">$149.99</p>
      <p class="sub-price">$169.99</p>
      </div>
      <div class="button-container">
        <button>
          <img src="./images/icon-cart.svg" alt="cart">
          Add to Cart</button>
      </div>
  </div>
      </div>
     
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Obaloluwa</a>.
  </div>
</body>
</html>
